let canvasContext = canvas.getContext('2d');
let bgc = document.createElement("canvas");
	bgc.width = "1920";
	bgc.height = "1080";

let pathFly = new Ppath2D(path.fly);
let pathBase = new Ppath2D(path.base);
let pathLamp = new Ppath2D(path.lamp);
let pathGirl = new Ppath2D(path.girl);

let bgcContext = bgc.getContext('2d');

    pathLamp.render(bgcContext);
    bgcContext.fillStyle = "#E3E3E3";
    bgcContext.fill();

	pathBase.render(bgcContext);
    bgcContext.fillStyle = "#000";
	bgcContext.fill();
	
	pathGirl.render(bgcContext);
    bgcContext.fillStyle = "#000";
    bgcContext.fill();

let stage = document.createElement("canvas");
	stage.width = "1920";
	stage.height = "1080";

let stageContext = stage.getContext('2d');

let r = 150;
let x = 440;
let y = 421;
let ants = [];
let light = stageContext.createRadialGradient( x, y, r / 5, x, y, r );
    light.addColorStop(0, 'rgba(227,227,227,1)');
    light.addColorStop(0.3, 'rgba(227,227,227,0.6)');
    light.addColorStop(1, 'rgba(227,227,227,0)');

stageContext.fillStyle = light;

let deg360 = 2 * Math.PI;

for( let i = 0 ; i < 10 ; i++ ){
	ants[i] = i / 10;
}

function update(){
    
    stageContext.clearRect(0, 0, 1920, 1080);
    
    for( let i = 0 ; i < ants.length ; i++ ){
        ants[i] = (ants[i] + 0.001) % 1;
        let position = pathFly.getLinePosition(ants[i]);
    	stageContext.fillRect( position.x, position.y, 5, 5 );
    }
    
    canvasContext.clearRect(0, 0, 1920, 1080);
    canvasContext.drawImage(bgc,0,0);
    canvasContext.drawImage(stage,0,0);
	requestAnimationFrame(update);
    
}

update();
</script>
